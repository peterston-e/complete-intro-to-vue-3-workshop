<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body>
		<h1>hello world</h1>

		<br />
		<div id="app">
			<h2>Counter</h2>
			<p>count: {{count}}</p>

			<button @click="handleCount(10, $event)">Increment</button>
			<div>
				<label for="incrementAmount">increment by: </label>
				<input type="number" v-model="incrementAmount" />
			</div>
			<hr />
			<p v-if="message.length % 2 === 0">Even: {{ message.toUpperCase() }}</p>
			<p v-else>Odd: {{ message }}</p>
			<ul>
				<li
					v-for="person in cast"
					:class="{fav: person.isFav}"
					@click="toggleFav(person)"
				>
					<p>{{person.name}} as {{person.role}}</p>
					<p v-if="person.sex === 'F'">Woman</p>
					<p v-else>Man</p>
				</li>
			</ul>
			<pre>{{newPerson}}</pre>

			<label for="name">Name: </label>
			<input id="name" type="text" v-model="newPerson.name" />

			<label for="role">Role: </label>
			<input id="role" type="text" v-model="newPerson.role" />

			<label for="gender">Gender: </label>
			<input id="gender" type="text" v-model="newPerson.sex" />

			<label for="favourite">Favorite: </label>
			<input
				id="favourite"
				type="checkbox"
				v-model="newPerson.isFave"
				@keyup.enter="addNewPerson"
			/>
		</div>
		<script>
			const { createApp } = Vue;
			const app = createApp({
				data() {
					return {
						count: 0,
						incrementAmount: 1,
						message: "Hello It works",
						tvTitle: "Homeland TV Series",
						newPerson: {
							name: "",
							role: "",
							isFave: false,
							sex: "",
						},
						cast: [
							{
								name: "Claire Danes",
								role: "Carrie Mathison",
								isFave: true,
								sex: "F",
							},
							{
								name: "Damian Lewis",
								role: "Nicholas Brody",
								isFav: false,
								sex: "M",
							},
							{
								name: "Mandy Patinkin",
								role: "Saul Berenson",
								isFav: true,
								sex: "M",
							},
							{
								name: "Morena Baccarin",
								role: "Jessica Brody",
								isFav: false,
								sex: "F",
							},
						],
					};
				},
				methods: {
					addNewPerson() {
						this.cast.push(this.newPerson);
					},
					toggleFav(person) {
						person.isFav = !person.isFav;
					},
					handleCount(amount, event) {
						console.log(amount);
						console.log(event);
						this.count += this.incrementAmount;
					},
				},
			});
			app.mount("#app");
		</script>
		<style>
			li {
				background-color: #ddd;
				margin: 20px auto;
				padding: 10px;
				width: 100%;
				text-align: center;
				list-style: none;
			}
			.fav {
				background-color: pink;
			}
		</style>
	</body>
</html>
